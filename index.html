<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Tekton!</title>
    <meta charset="UTF-8">
    <style>
        body {
           font-family: Georgia, sans-serif;
            background-image: url(https://thumbs.dreamstime.com/b/indianapolis-indiana-usa-downtown-skyline-city-state-house-dusk-131154938.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #334;
            color: white;
            padding: 40px 20px;
            text-align: center;
            font-family: Georgia, serif;
        }

        main {
            padding: 30px 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            font-family: Georgia, serif;
        }

        ul {
            padding-left: 20px;
        }

        p:last-of-type {
            margin-top: 30px;
            font-size: 0.9em;
            color: gray;
            text-align: center;
        }
    </style>
</head>
<frameset cols="25%, 75%">
    <frame src="nav.html" name="navFrame">
    <frame src="team-home.html" name="mainFrame">
    <noframes>
        <body>Your browser does not support frames.</body>
    </noframes>
</frameset>
   
</html>
